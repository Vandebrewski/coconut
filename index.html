<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Recipes Finder</title>
	<link href="https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
	<link href="css/ng-nlFramework.css" rel="stylesheet">
	<link href="lib/material/ionic.material.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/lazy-image-style.css" rel="stylesheet">
    <!-- dependencies -->
    <script src="js/hammer.min.js"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
	<script src="lib/material/ionic.material.min.js"></script>
	<script src="lib/lazy-image.min.js"></script>
	<script src="lib/angular-localization/angular-localization.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
    <!-- Angular libraries -->
    <script src="js/angular/angular-route.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/ng-nlFramework.js"></script>
	<script src="lib/filter-bar/ionic.filter.bar.min.js"></script>
	<script src="js/jszip.js"></script>
	<script src="js/xlsx.js"></script>
  </head>
  <body ng-app="mobileApp" id="cont" ng-controller="AppCtrl">

  <div id="nlTopbar" class="depth z1 bar-assertive">
    <div class="title">
      {{ title }}
    </div>
  </div>
  
  <!-- action button -->
  <div id="nlActionButton" class="switch" style="display: none;">
    <div id="nlPlus" class="action-button depth z1 plus">
      <span>
        +
      </span>
    </div>
  </div>
  
  <!-- secondary menu -->
  <div id="nlMenu" class="main">
    <div id="nlMenuContent" ng-click="$nlMenu.hide();">
      <!-- place your menu content here -->
      <ul>
		<li ng-click="doRate()">Rate</li>
		<li ng-click="openAbout()">About</li>
      </ul>
    </div>
  </div>
  
  <!-- body of the menu drawer -->
  <div id="nlDrawer">
    <div class="topbar drawer large">
      <img class="gravatar depth z1" src="./img/free-flat-icons-set-thumb.png">
      <div class="username">
        <strong>Recipes Finder</strong><br>
      </div>
    </div>
    <ul class="nav" ng-click="$nlDrawer.hide();">
      <li class="ink ink-dark" ng-click="all();"><div>All recipes</div></li>
      <li class="ink ink-dark" ng-click="favorites()"><div>Favorites</div></li>
	  <li class="ink ink-dark" ng-repeat="item in requestDataDrawer" ng-click="category(item.category)"><div>{{item.category}}</div></li>
      <!--<div class="bottom">
        <li><a href="#settings">Settings</a></li>
      </div>-->
    </ul>
  </div>
    
  <!-- view content - used as a wrapper -->
  <div id="nlContent">
    <!-- your part of the code, views etc.. -->
    <div id="nlInner" ng-view="" class="page {{ title }}"></div>
  </div>
  </body>
</html>
